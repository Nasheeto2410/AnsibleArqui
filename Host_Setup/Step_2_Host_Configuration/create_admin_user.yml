# You will be conecting as the initial setup user to the machine but you will
# desudo that user and sudo the new admin user with a new password
---
- name: Setup Admin User
  hosts: all
  become: yes
  become_method: su
  become_user: root
  vars_files:
      - secrets_computers_setup.yml
  vars:
      new_user_enc_password: "{{new_user_passwd | password_hash('sha512')}}"
  tasks:
      - name: Create " {{ new_user_name }} " User for configurations
        ansible.builtin.user:
            name: "{{ new_user_name }}"
            comment: Admin setup User
            password: "{{  new_user_enc_password }}"
            shell: /bin/bash
            groups: sudo
            append: yes
            create_home: yes

      - name: Setup the SSH key for new labadmin user
        ansible.posix.authorized_key:
            user: "{{ new_user_name }}"
            state: present
            key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

      - name: Remove "{{ ansible_user }}" from Sudo groups
        ansible.builtin.user:
            name: "{{ ansible_user }}"
            groups: "{{ ansible_user}}"
            append: no
